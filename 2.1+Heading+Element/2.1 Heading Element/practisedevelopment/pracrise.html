<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    

    <div class="login" style="background-color: grey; border: 4px solid yellow; width: fit-content; ">
        <h2>Login Window</h2>
        <form onsubmit="logindata(event)">
            <input type="email" id="email" placeholder="Enter your email" required />
            <input type="password" id="password" placeholder="Enter password" required />
            <button type="submit"> Login </button>

        </form>
        <br>
        <p id="output"></p>
        
            <a href="./register.html">Register</a>
            <br>
            <a href="#">Forget Password</a>
            <br><br>
        </div>
        
        

    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./Cake.jfif" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./ashok.flag.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./dog.webp" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
 
</body>
<script>
    function logindata(event)
    {
        event.preventDefault();
        const email= document.getElementById("email").value;
        const password= document.getElementById("password").value;
        if(email && password)
    {
         document.getElementById("output").innerText="Email:"+ email +"\nPassword :" +password;
        // window.location.href="index.html";
    }

    }
</script>
<style>
    body{
        display: flex;
        background-image: url(./dog.webp);
        background-size: cover;
        
    }
    .login{
        position: absolute;
        top: 50%;
         
    }
    button{
        cursor: pointer;
        background-color: yellow;
    }
    button:hover{
        background-color: blue;
    }
    
</style>
</html>

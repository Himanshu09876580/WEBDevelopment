<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
   
    <div class="register" style="background-color: grey; border: 4px solid yellow; width: fit-content; display:inline-flexbox">
         <h2>Registration Page</h2>
        <form onsubmit="logindata(event)">
            <input type="text" id="name" placeholder="Please enter your name" required />
            <input type="email" id="email" placeholder="Enter your email" required />
            <input type="password" id="password" placeholder="Enter password" required />
            <input type="text" id="city" placeholder="City" required />
            <br><br>
            <button type="submit"> Register </button>

        </form>
        <br>
        <p id="output"></p>
        
    </div>
</body>
</html>
